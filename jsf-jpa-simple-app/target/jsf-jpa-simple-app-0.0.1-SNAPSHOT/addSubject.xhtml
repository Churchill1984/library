<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" lang="">

<h:head>
	<title>ADD SUBJECT</title>
</h:head>

<h:body>
	<h:form>
		<p:panel id="panel" header="New Subject">

			<p:messages id="msgs" />

			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" value="#{addSubjectController.subject.name}"
					required="true" label="NAME">
					<f:validateLength minimum="3" />
				</p:inputText>
				<p:message for="name" display="icon" />

				<p:outputLabel for="espb" value="ESPB:" />
				<p:inputText id="espb" value="#{addSubjectController.subject.espb}"
					label="ESPB" required="true">
					<f:validateLength minimum="1" />
					<p:ajax update="msgEspb" event="keyup" />
				</p:inputText>
				<p:message for="espb" id="msgEspb" display="icon" />

				<p:outputLabel for="active" value="Aktivan:" />
				<p:selectOneRadio id="active"
					value="#{addSubjectController.subject.active}" unselectable="true">
					<f:selectItem itemLabel="Da" itemValue="#{true}" />
					<f:selectItem itemLabel="Ne" itemValue="#{false}" />
				</p:selectOneRadio>
				<p:message for="@previous" />

			</h:panelGrid>

			<p:commandButton value="Confirm" icon="ui-icon-star" update="panel"
				action="#{addSubjectController.addSubject()}" ajax="false">
			</p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
