<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Add new Professor</title>
</h:head>
<body>
 <h:form>
    <h2 align="center">Professor Form</h2>
		<p:panelGrid columns="1">

			<p:outputLabel for="firstName" value="firstName:" />
			<p:inputText id="firstName" value="#{professorController.professor.firstName}" required="true" >
			 <f:validateLength minimum="2" />
			 <f:validateLength maximum="15" />
			</p:inputText>

			<p:outputLabel for="lastName" value="lastName:" />
			<p:inputText id="lastName" value="#{professorController.professor.lastName}" required="true">
			<f:validateLength minimum="2" />
			<f:validateLength maximum="15" />
			</p:inputText>

			<p:outputLabel for="email" value="email:" />
			<p:inputText id="email" value="#{professorController.professor.email}" required="true">
			<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
			</p:inputText>

			<p:commandButton value="Confirm" icon="ui-icon-star"
				action="#{professorController.addProfessor()}" ajax="false">
			</p:commandButton>
		</p:panelGrid>
</h:form>
</body>
</html>
