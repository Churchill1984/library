<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nameUser" value="Name User:" />
			<p:inputText id="nameUser" value="#{userLoginView.user.nameUser}" />

			<p:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{userLoginView.user.password}" />

			<p:commandButton value="Enviar" icon="ui-icon-star"
				action="#{userLoginView.send}" ajax="false">
			</p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
