<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="1">

			<p:commandButton value="Add Professor" icon="ui-icon-star"
				action="#{professorController.redirectToAddProfessor()}" ajax="false">
			</p:commandButton>

			<p:dataTable var="professor" value="#{professorController.professors}">
				<p:column headerText="Id">
					<h:outputText value="#{professor.id}" />
				</p:column>

				<p:column headerText="First Name">
					<h:outputText value="#{professor.firstName}" />
				</p:column>

				<p:column headerText="Last Name">
					<h:outputText value="#{professor.lastName}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{professor.email}" />
				</p:column>
			</p:dataTable>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
