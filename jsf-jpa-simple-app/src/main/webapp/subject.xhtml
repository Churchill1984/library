<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="1">

			<p:commandButton value="Add subject" icon="ui-icon-star"
				action="#{subjectController.addSubject()}" ajax="false">
			</p:commandButton>
			
			<br></br>

			<p:dataTable id="singleDT" var="subject"
				value="#{subjectController.subjectsList}" selectionMode="single"
				selection="#{subjectController.selectedSubject}"
				rowKey="#{subject.id}">
				<f:facet name="header">Subjects</f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{subject.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{subject.name}" />
				</p:column>

				<p:column headerText="ESPB">
					<h:outputText value="#{subject.espb}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Update subject" icon="ui-icon-star"
						action="#{subjectController.updateSubject()}" ajax="false">
					</p:commandButton>
					
					<p:commandButton value="Delete subject" icon="ui-icon-star"
						action="#{subjectController.deleteSubject()}" ajax="false">
					</p:commandButton>
				</f:facet>
			</p:dataTable>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
