<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" lang="">

<h:head>
	<title>SUBJECTS</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:panelGrid columns="1">
			<p:commandButton value="Add subject" icon="ui-icon-star"
				action="#{subjectController.addSubject()}" ajax="false">
			</p:commandButton>

			<br></br>

			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="subjectsList" var="subject"
				value="#{subjectController.subjectsList}" editable="true"
				style="margin-bottom:20px">

				<p:ajax event="rowEdit" listener="#{subjectController.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{subjectController.onRowCancel}" update=":form:msgs" />

				<p:column headerText="ID">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{subject.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{subject.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="NAME">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{subject.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{subject.name}" style="width:100%"
								label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="ESPB">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{subject.espb}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{subject.espb}" style="width:100%"
								label="espb" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:35px">
					<f:facet name="header">Edit</f:facet>
					<p:rowEditor />
				</p:column>

				<p:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Delete"
						action="#{subjectController.onRowDelite(subject)}" />
				</p:column>
			</p:dataTable>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
