<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="userName" value="Name User:" />
			<p:inputText id="userName" value="#{registrationView.student.userName}" />

			<p:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{registrationView.student.password}" />

			<p:commandButton value="Commit" icon="ui-icon-star"
				action="#{registrationView.login()}" ajax="false">
			</p:commandButton>
			
			<p:commandButton value="Registration" icon="ui-icon-star"
				action="#{registrationView.registration()}" ajax="false">
			</p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
