<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<h2 align="center">Subject Form</h2>
		<p:panelGrid columns="1">

			<p:outputLabel for="name" value="name:" />
			<p:inputText id="name" value="#{addSubjectController.subject.name}" />

			<p:outputLabel for="espb" value="espb:" />
			<p:inputText id="espb" value="#{addSubjectController.subject.espb}" />

			<p:outputLabel for="active" value="Aktivan:" />
			<p:selectOneRadio id="active"
				value="#{addSubjectController.console}" unselectable="true">
				<f:selectItem itemLabel="Da" itemValue="Da" />
				<f:selectItem itemLabel="Ne" itemValue="Ne" />
			</p:selectOneRadio>

			<p:commandButton value="Confirm" icon="ui-icon-star"
				action="#{addSubjectController.addSubject()}" ajax="false">
			</p:commandButton>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
